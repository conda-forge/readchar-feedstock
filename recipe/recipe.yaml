schema_version: 1

context:
  name: readchar
  version: 4.2.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/readchar-${{ version }}.tar.gz
  sha256: 91ce3faf07688de14d800592951e5575e9c7a3213738ed01d394dcc949b79adb

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=${{ python_min }}.*
    - setuptools >=61.0
    - pip
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - readchar
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/magmax/python-readchar
  summary: Library to easily read single chars and key strokes
  license: MIT
  license_file: LICENCE

extra:
  recipe-maintainers:
    - thewchan
    - mxr-conda
    - oblute
    - benhuff
    - rluria14
